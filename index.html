<html>
    <head>
        <title>Taxonomy Tycoon</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="built.css">
    </head>
    <body>
        <div class="se-pre-con"></div>
        <span id="instructions">Drag the taxonomic classifications into order from most broad to most specific.</span>
        <div id="family-cards" style="display: none;">
            <div><span>Kingdom</span></div>
            <div><span>Phylum</span></div>
            <div><span>Class</span></div>
            <div><span>Order</span></div>
            <div><span>Family</span></div>
            <div><span>Genus</span></div>
            <div><span>Species</span></div>
        </div>
        
         <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-3.1.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.5/velocity.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-touch-events/2.0.0/jquery.mobile-events.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="bundled.js"></script>
    </body>
</html>
